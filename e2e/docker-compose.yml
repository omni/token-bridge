version: '3'
services:
  parity1:
    build: parity
    ports:
      - "8541:8545"
  parity2:
    build: parity
    ports:
      - "8542:8545"
  redis:
    image: "redis:4"
  rabbit:
    image: "rabbitmq:3-management"
    ports:
      - "15672:15672"
  bridge:
    build: ..
    environment:
      - NODE_ENV=production
      - QUEUE_URL=amqp://rabbit
      - REDIS_URL=redis://redis
      - HOME_RPC_URL=http://parity1:8545
      - FOREIGN_RPC_URL=http://parity2:8545
