      - VALIDATOR_ADDRESS_PRIVATE_KEY=8e829f695aed89a154550f30262f1529582cc49dc30eff74a6b491359e0230f9
      - REDIS_LOCK_TTL=1000
      - GAS_PRICE_SPEED_TYPE=standard
      - GAS_PRICE_FALLBACK=1
      - HOME_POLLING_INTERVAL=500
      - FOREIGN_POLLING_INTERVAL=500
      - ALLOW_HTTP=yes
